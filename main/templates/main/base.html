{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ content }}</title>
    
    <!-- Современные зависимости -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "deps/favicon/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "deps/favicon/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "deps/favicon/favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "deps/favicon/site.webmanifest" %}">
    
    <link rel="stylesheet" href="{% static "deps/css/my_css.css" %}">
</head>

<body>
    <!-- Современный хедер -->
        <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="{% url "main:index" %}">
                    <i class="bi bi-house-door me-2"></i>
                    Mebel House
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-info-circle me-1"></i> Информация
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#"><i class="bi bi-truck me-2"></i>Доставка и оплата</a></li>
                                <li><a class="dropdown-item" href="#"><i class="bi bi-telephone me-2"></i>Контакты</a></li>
                                <li><a class="dropdown-item" href="{% url "main:about" %}"><i class="bi bi-people me-2"></i>О нас</a></li>
                            </ul>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="carts/cart.html">
                                <i class="bi bi-cart3 me-1"></i>Корзина
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="users/login.html">
                                <i class="bi bi-box-arrow-in-right me-1"></i>Войти
                            </a>
                        </li>
                    </ul>
                    
                    <form class="d-flex ms-auto me-3" role="search">
                        <div class="input-group">
                            <input class="form-control" type="search" placeholder="Поиск..." aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                    
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle fs-4 me-1"></i>
                            <span>Профиль</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small">
                            <li><a class="dropdown-item" href="users/profile.html"><i class="bi bi-person me-2"></i>Профиль</a></li>
                            <li><a class="dropdown-item" href="orders/create_order.html"><i class="bi bi-receipt me-2"></i>Заказы</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="users/login.html"><i class="bi bi-box-arrow-right me-2"></i>Выйти</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Основная часть -->
    {% block content %}
    {% endblock content %}
    
    <!-- Футер --> 
    {% include 'main/footer.html' %}

    <!-- Скрипты --> 
    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
